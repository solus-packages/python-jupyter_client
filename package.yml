name       : python-jupyter_client
version    : 5.1.0
release    : 1
source     :
    - https://github.com/jupyter/jupyter_client/archive/5.1.0.tar.gz : b0197090262bd8cf494378f6ca8ffb73e58d7a97eef4fc74eb3ad25de6534c34
license    : BSD-3-Clause
component  : programming.python
summary    : Jupyter protocol client APIs
description: |
    jupyter_client contains the reference implementation of the Jupyter protocol. It also provides client and kernel management APIs for working with kernels. It also provides the jupyter kernelspec entrypoint for installing kernelspecs for use with Jupyter frontends.
builddeps  :
    - pkgconfig(python-3.5)
    - python-setuptools
rundeps    :
    - python-dateutil
    - python-jupyter_core
    - python-pyzmq
    - python-traitlets
setup      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in "$installdir"/usr/bin/*; do
        mv -v "$_f" "${_f}3"
    done
    %python_install
